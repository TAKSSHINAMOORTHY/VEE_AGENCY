    <script>
      window.Capacitor = window.Capacitor || {};
      if (typeof window.Capacitor.triggerEvent !== "function") {
        window.Capacitor.triggerEvent = function () {
          return false;
        };
      }
      window.addEventListener("error", function (event) {
        var message = event.error && event.error.stack ? event.error.stack : event.message;
        console.error("PreloadError", message);
      });
      window.addEventListener("unhandledrejection", function (event) {
        console.error("PreloadRejection", event.reason);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </head>

    <div id="root"></div>
  </body>
